<form class="{{cssClass}} flexcol" autocomplete="off">	
	{{#if isVideo}}
		<video autoplay loop playsinline src="{{image}}">
	{{else}}
	<figure class="flexcol">
		<img src="{{image}}" alt="">
		<!-- <div class="lightbox-image" style="background-image: url('{{image}}')" title="{{title}}"></div> -->
	</figure>
	{{/if}}
</form>
